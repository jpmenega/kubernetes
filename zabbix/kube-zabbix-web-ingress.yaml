apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: zabbix
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http: 192.168.1.250
      http:
        paths:
        - path: /zabbix
          backend:
            service:
              name: zabbix-web-apache
              port:
                number: 80
