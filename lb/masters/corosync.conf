totem {
  version: 2
  cluster_name: haproxy-prod
  transport: udpu

  interface {
    ringnumber: 0
    bindnetaddr: 192.168.1.249
    broadcast: yes
    mcastport: 5407
  }
}

nodelist {
  node {
    ring0_addr: 192.168.1.241
  }
  node {
    ring0_addr: 192.168.1.242
  }
  node {
    ring0_addr: 192.168.1.245
  }
}

quorum {
  provider: corosync_votequorum
}

logging {
  to_logfile: yes
  logfile: /var/log/corosync/corosync.log
  to_syslog: yes
  timestamp: on
}

service {
  name: pacemaker
  ver: 1
}
