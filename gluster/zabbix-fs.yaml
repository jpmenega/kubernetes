apiVersion: v1
kind: Service
metadata:
  name: zabbix-fs
  namespace: glusterfs
spec:
  ports:
    - port: 80
  selector:
    app: fs-client
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-fs
  namespace: glusterfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-fs
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zabbix-fs
    spec:
      containers:
      - image: jpmenegatti/fssupport:v2
        name: zabbix-fs
        ports:
        - containerPort: 80
        #command: ["bash", "-c", "/'docker-entrypoint.sh'"]
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /mnt/infra
      volumes:
      - name: mysql-persistent-storage
        glusterfs:
          endpoints: glusterfs-cluster
          path: volume-infra
          readOnly: false
