apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: zabbix
spec:
  rules:
    - http: 192.168.1.250
      http:
        paths:
        - path: "/"
          backend:
            service:
              name: zabbix-web-apache
              port:
                number: 80

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-configmap
  namespace: zabbix
data:
  servers-increment: "42"
  ssl-redirect: "OFF"
