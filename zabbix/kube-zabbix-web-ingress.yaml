apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  namespace: zabbix
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http: 192.168.1.250
      http:
        paths:
        - path: /zabbix
          backend:
            serviceName: zabbix-web-apache
            servicePort: 80
