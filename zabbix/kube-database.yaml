apiVersion: v1
kind: Service
metadata:
  name: mysql-server
  namespace: zabbix
spec:
  ports:
    - port: 3306
  selector:
    app: mysql-server
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
  namespace: zabbix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-server
    spec:
      containers:
      - image: mysql:8.0
        name: mysql-server
        command: ["mysqld"]
        args: ["--character-set-server=UTF8MB4", "--collation-server=UTF8MB4_bin", "--default-authentication-plugin=mysql_native_password"]
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root_pwd
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          value: zabbix
        - name: MYSQL_DATABASE
          value: zabbix
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        securityContext:
          privileged: true
      volumes:
      - name: mysql-persistent-storage
        glusterfs:
          endpoints: glusterfs-cluster
          path: volume-infra/zabbix/var/lib/mysql
          readOnly: false
